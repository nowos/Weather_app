<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/standardize.css"/>
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
  </head>
  <body class="clearfix">
    <div class="container clearfix">
      <p class="location"></p>
      <p class="temperature"></p>
      <div class="climate_bg"></div>
      <div class="info_bg">
        <img class="dropicon" src="images/Droplet.svg" alt="dropicon">
        <p class="humidity"></p>

        <img class="windicon" src="images/Wind.svg" alt="windicon">
        <div class="windspeed"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
